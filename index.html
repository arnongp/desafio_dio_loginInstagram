<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="phone">
        <div>
          <img src="img/phone.png" alt="Foto telefone celular" />
        </div>
      </section>
      <section class="login">
        <div class="fotoLogoInsta">
          <img src="img/logo_instagram.png" alt="Logo Instagram" />
        </div>
        <div class="fotoProfile">
          <img src="img/foto_perfil.jpg" alt="Foto do perfil do usuário" />
        </div>
        <div class="continue">
          <p>
            <a href="#">Continuar como arnon.paiva</a>
          </p>
        </div>
        <div class="trocarConta">
          <p>Não é arnon.paiva? <a href="#" class="blue">Trocar de conta</a></p>
        </div>
      </section>
    </main>
    <section class="baixeApp">
      <div>
        <p>Baixe o App</p>
        <a href="#"><img src="img/google_play.png" alt="Foto Google play" /></a>
        <a href="#"><img src="img/apple_store.png" alt="Foto Apple store" /></a>
      </div>
    </section>
  </body>
</html>
